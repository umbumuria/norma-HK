<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Kebutuhan Orang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      color: #222;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 1rem; }
    label { display: block; font-weight: 600; margin-top: 0.5rem; }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 4px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    .output {
      background: #e0f2fe;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 6px;
    }
    th { background: #2563eb; color: white; }
    .pekerjaan-group {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Kalkulator Kebutuhan Orang per Bulan (Multi-Pekerjaan)</h2>

  <div id="container-pekerjaan"></div>

  <button onclick="tambahPekerjaan()">+ Tambah Pekerjaan</button>
  <button onclick="hitungSemua()">Hitung Semua</button>

  <div class="output" id="hasil"></div>

  <script>
    let index = 0;

    function tambahPekerjaan() {
      index++;
      const container = document.getElementById('container-pekerjaan');
      const div = document.createElement('div');
      div.className = 'pekerjaan-group';
      div.innerHTML = `
        <h3>Pekerjaan ${index}</h3>
        <label>Nama pekerjaan</label>
        <input type="text" id="nama_${index}" />

        <label>Target (ha)</label>
        <input type="number" id="target_${index}" step="0.01" />

        <label>Norma HK/ha</label>
        <input type="number" id="norma_${index}" step="0.01" />

        <label>HKE (hari kerja efektif total)</label>
        <input type="number" id="hke_${index}" />

        <label>Periode pekerjaan (tanggal awal)</label>
        <input type="date" id="tglAwal_${index}" />

        <label>Periode pekerjaan (tanggal akhir)</label>
        <input type="date" id="tglAkhir_${index}" />
      `;
      container.appendChild(div);
    }

    function getMonthKey(date) {
      const year = date.getFullYear();
      const month = date.getMonth() + 1;
      return `${year}-${String(month).padStart(2, '0')}`;
    }

    function formatMonthName(date) {
      const options = { month: 'short', year: 'numeric' };
      return date.toLocaleDateString('id-ID', options);
    }

    function hitungSemua() {
      if (index === 0) {
        alert('Tambahkan minimal satu pekerjaan!');
        return;
      }

      let totalHKSemua = 0;
      let totalOrangSemua = 0;
      let totalMandorSemua = 0;
      let output = '<h3>Hasil Perhitungan Semua Pekerjaan (Per Bulan)</h3>';

      for (let i = 1; i <= index; i++) {
        const nama = document.getElementById(`nama_${i}`).value.trim();
        const target = parseFloat(document.getElementById(`target_${i}`).value);
        const norma = parseFloat(document.getElementById(`norma_${i}`).value);
        const hke = parseFloat(document.getElementById(`hke_${i}`).value);
        const tglAwal = new Date(document.getElementById(`tglAwal_${i}`).value);
        const tglAkhir = new Date(document.getElementById(`tglAkhir_${i}`).value);

        if (!nama || isNaN(target) || isNaN(norma) || isNaN(hke) || isNaN(tglAwal.getTime()) || isNaN(tglAkhir.getTime())) {
          alert(`Data pekerjaan ${i} belum lengkap!`);
          return;
        }

        const totalHK = target * norma;
        const orangPerHari = totalHK / hke;

        // Distribusi HKE ke dalam bulan-bulan dalam periode
        const distribusi = {};
        const totalHari = Math.ceil((tglAkhir - tglAwal) / (1000 * 60 * 60 * 24)) + 1;
        let tgl = new Date(tglAwal);

        for (let d = 0; d < totalHari; d++) {
          const key = getMonthKey(tgl);
          if (!distribusi[key]) distribusi[key] = { count: 0, date: new Date(tgl) };
          distribusi[key].count++;
          tgl.setDate(tgl.getDate() + 1);
        }

        // Hitung total hari kerja efektif per bulan (proporsional ke HKE)
        const totalCount = Object.values(distribusi).reduce((a, b) => a + b.count, 0);

        let html = `<div style='margin-top:1rem;'><h4>${nama}</h4>`;
        html += `<table><tr><th>Bulan</th><th>Jumlah Hari (HKE Bulan)</th><th>Orang/Hari</th><th>Total HK Bulan</th><th>Mandor</th></tr>`;

        for (const key in distribusi) {
          const bulan = formatMonthName(distribusi[key].date);
          const hkeBulan = (distribusi[key].count / totalCount) * hke;
          const totalHKBulan = (totalHK / hke) * hkeBulan;
          const mandor = Math.ceil(orangPerHari / 10);

          html += `<tr><td>${bulan}</td><td>${hkeBulan.toFixed(1)}</td><td>${orangPerHari.toFixed(2)}</td><td>${totalHKBulan.toFixed(2)}</td><td>${mandor}</td></tr>`;
        }

        html += `</table>`;

        const mandorTotal = Math.ceil(orangPerHari / 10);
        totalHKSemua += totalHK;
        totalOrangSemua += orangPerHari;
        totalMandorSemua += mandorTotal;

        html += `<p><strong>Total HK Pekerjaan:</strong> ${totalHK.toFixed(2)} | <strong>Mandor:</strong> ${mandorTotal}</p></div>`;
        output += html;
      }

      output += `<hr><h3>ðŸ“ˆ Rekap Keseluruhan</h3>
        <p><strong>Total HK Semua:</strong> ${totalHKSemua.toFixed(2)}</p>
        <p><strong>Total Orang per Hari Semua:</strong> ${totalOrangSemua.toFixed(2)}</p>
        <p><strong>Total Mandor Dibutuhkan:</strong> ${totalMandorSemua}</p>`;

      document.getElementById('hasil').innerHTML = output;
    }
  </script>
</body>
</html>
